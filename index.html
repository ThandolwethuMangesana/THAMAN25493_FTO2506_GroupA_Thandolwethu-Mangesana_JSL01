<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Kanban</title>
  </head>
  <body class="font-[Plus Jakarta Sans] text-[#000112] bg-[#F4F7FD] min-h-screen">
    <div class="flex min-h-screen">
      <!-- Sidebar -->
      <nav class="hidden md:flex flex-col w-[250px] bg-white border-r border-[#E4EBFA] p-6">
        <img src="assets/logo-light.svg" alt="kanban" class="h-[25px] w-auto mb-8" />
        <h4 class="text-xs font-semibold tracking-[2.4px] text-[#828FA3] uppercase mb-4">ALL BOARDS (1)</h4>
        <button class="bg-[#635FC7] hover:bg-[#A8A4FF] text-white font-bold py-2 px-4 rounded-tr-full rounded-br-full">
          Launch Career
        </button>
      </nav>

      <!-- Main content -->
      <div class="flex-1 p-4 sm:p-6 md:p-8">
        <!-- Mobile Header -->
        <header class="mb-[24px] sm:mb-[36px] flex flex-wrap items-center justify-between gap-[16px] bg-[#FFFFFF] mr-[-50px] ml-[-30px] mt-[-50px] p-[60px] ">
          <h2 class="text-xl font-bold">Launch Career</h2>
        </header>

        <!-- Kanban Board -->
        <main class="grid gap-6 grid-cols-1 sm:grid-cols-2 lg:grid-cols-3">
          <!-- Column -->
          <section>
            <h4 class="text-sm font-bold tracking-wider text-[#828FA3] uppercase mb-4 flex items-center gap-2">
              <span>🔵</span> Todo
            </h4>
            <div class="space-y-3">
              <div class="bg-white p-4 rounded-lg shadow">Launch Epic Career 🚀</div>
              <div class="bg-white p-4 rounded-lg shadow">Conquer React ♓</div>
              <div class="bg-white p-4 rounded-lg shadow">Understand Databases 👨‍💻</div>
              <div class="bg-white p-4 rounded-lg shadow">Crush Frameworks 🖼️</div>
            </div>
          </section>

          <!-- Column -->
          <section>
            <h4 class="text-sm font-bold tracking-wider text-[#828FA3] uppercase mb-4 flex items-center gap-2">
              <span>🟣</span> Doing
            </h4>
            <div class="space-y-3">
              <div class="bg-white p-4 rounded-lg shadow">Mastering JavaScript 🧙‍♂️</div>
              <div class="bg-white p-4 rounded-lg shadow">Keep on Going 🏆</div>
            </div>
          </section>

          <!-- Column -->
          <section>
            <h4 class="text-sm font-bold tracking-wider text-[#828FA3] uppercase mb-4 flex items-center gap-2">
              <span>🟢</span> Done
            </h4>
            <div class="space-y-3">
              <div class="bg-white p-4 rounded-lg shadow">Build Portfolio Piece 🛠️</div>
              <div class="bg-white p-4 rounded-lg shadow">Learn HTML</div>
              <div class="bg-white p-4 rounded-lg shadow">Reading LMS Content 📖</div>
              <div class="bg-white p-4 rounded-lg shadow">Have Fun 🛝</div>
            </div>
          </section>
        </main>
      </div>
    </div>
  </body>
</html>
