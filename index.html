<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>kanban</title>
  </head>

  <body class="font-[Plus Jakarta Sans] text-[#000112] bg-[#F4F7FD]">
    <!-- Navigation Sidebar: Contains the logo, navigation links for boards, and theme toggle. -->
    <nav
      class="hidden md:flex flex-col md:w-64 bg-[#ffffff] border-r border-[#E4EBFA] pr-[20px] h-screen fixed"
    >
      <div class="space-y-6">
        <img src="assets/logo-light.svg" alt="kanban logo" class="h-6">
        <h4 class="text-xs font-semibold tracking-wider text-[#828FA3] uppercase px-6">ALL BOARDS (1)</h4>
        <button class="bg-[#635fc7] hover:bg-[A8A4FF] transition text-[#FFFFFF] py-[8px] px-[16px] rounded-r-[30px] text-[18px] font-medium w-full text-center">Launch Career</button>
      </div>
    </nav>

    <!-- Main Layout: Header with board title, add task button, and main content area for task columns. -->
    <div>
      <header>
        <div>
          <h2 class="">Launch Career</h2>
        </div>
      </header>

      <div>
        <main>
          <!-- Task Columns: Display tasks grouped by status (TODO, DOING, DONE). -->
          <div>
            <div>
              <h4><span>🔵</span>TODO</h4>
            </div>
            <!-- Tasks container for TODO -->
            <div>
              <div>Launch Epic Career 🚀</div>
              <div>Learn Data Structures and Algorithms 📚</div>
            </div>
          </div>
          <!-- DOING Column -->
          <div>
            <div>
              <h4><span>🟣</span> DOING</h4>
            </div>
            <!-- Tasks container for DOING -->
            <div>
              <div>Master JavaScript 💛</div>
              <div>Keep on Going 🏆</div>
            </div>
          </div>
          <!-- DONE Column -->
          <div>
            <div class="">
              <h4><span>🟢</span>DONE</h4>
            </div>
            <!-- Tasks container for DONE -->
            <div>
              <div>Contribute to Open Source Projects 🌐</div>
              <div>Build Portfolio Projects 🛠️</div>
            </div>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
